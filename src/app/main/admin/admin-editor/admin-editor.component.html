<div id="main">
  <form action="" method="" class="main_form">
    <div class="text_info clearfix"><span>姓名：</span></div>
    <div class="input_info">
      <input type="text" name="adminName" [(ngModel)]="adminBody.adminName" />
    </div>
    <div class="text_info clearfix"><span>管理员账号：</span></div>
    <div class="input_info">
      <input type="text" name="adminCode" [(ngModel)]="adminBody.adminCode" [disabled]="adminBody.adminId" />
    </div>
    <div *ngIf="!adminBody.adminId" class="text_info clearfix"><span>密码：</span></div>
    <div *ngIf="!adminBody.adminId" class="input_info">
      <input type="password" name="password" [(ngModel)]="adminBody.password"/>
    </div>
    <div *ngIf="!adminBody.adminId" class="text_info clearfix"><span>重复密码：</span></div>
    <div *ngIf="!adminBody.adminId" class="input_info">
      <input type="password" name="repeat" [(ngModel)]="adminBody.repeat"/>
    </div>
    <div class="text_info clearfix"><span>电话：</span></div>
    <div class="input_info">
      <input type="text" class="width200" name="telephone" [(ngModel)]="adminBody.telephone"/>
    </div>
    <div class="text_info clearfix"><span>Email：</span></div>
    <div class="input_info">
      <input type="text" class="width200" name="email" [(ngModel)]="adminBody.email"/>
    </div>
    <div class="text_info clearfix"><span>角色：</span></div>
    <div class="input_info_high">
      <div class="input_info_scroll">
        <ul>
          <li *ngFor="let role of adminBody.roleList">
            <label><input type="checkbox" value="{{role.roleId}}" [checked]="role.selected"
                          (change)="role.selected = !role.selected" />{{role.roleName}}</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="button_info clearfix">
      <input type="button" value="保存" class="btn_save" (click)="onSaveClick()"/>
      <input type="button" value="取消" class="btn_save" (click)="onCancelClick()"/>
    </div>
  </form>
</div>
